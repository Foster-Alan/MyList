<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nossa Lista</title>
  </head>
  <body>
    <h1>Lista de Compras</h1>
    <div class="task-container">
      <input type="text" id="taskInput" placeholder="Adicionar algo" />
      <button class="Add" id="addTask">Adicionar</button>
    </div>
    <ul id="taskList"></ul>
    <div class="calculadora">
    <h2>Calculadora</h2>
    <div id="resultado">valor: 0</div>
    <input type="number" id="valor" placeholder="Digite um valor" />
    <div class="maisMenos">
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
</div>
    <button id="limpar" onclick="limpar()">Limpar</button>
</div>

    <script src="script.js"></script>
  </body>
</html>
